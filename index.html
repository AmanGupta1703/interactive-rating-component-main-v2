<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <main class="main main-section">

    <section class="main__container">

      <article class="card main__card--review">

        <div class="card__image--container">
          <img src="./images/icon-star.svg" alt="icon-star" class="card__img">
        </div>

        <div class="card__body">

          <h1 class="card__title">How did we do?</h1>

          <p class="card__desc">Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!</p>

          <div class="card__button--container">

            <button class="btn card__rate--btn" data-rate="1">1</button>
            <button class="btn card__rate--btn" data-rate="2">2</button>
            <button class="btn card__rate--btn" data-rate="3">3</button>
            <button class="btn card__rate--btn" data-rate="4">4</button>
            <button class="btn card__rate--btn" data-rate="5">5</button>

          </div>

          <button class="card__submit--btn">Submit</button>

        </div>

      </article>

    </section>

  </main>

  <script src="./javascript/index.js"></script>
</body>

</html>
